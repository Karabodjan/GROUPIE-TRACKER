<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Page Internet</title>
  </head>
<body>
<nav>
    <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">API</a></li>
        <li>
            <a href="#">About us <ion-icon name="caret-down"></ion-icon></a>
            <ul>
                <li><a href="#">Celso</a></li>
                <li><a href="#">Adrien</a></li>
            </ul>
        </li>
        <li><a href="https://open.spotify.com/intl-fr?" target="_blank">Spotify</a></li>
    </ul>
</nav>
<main>
<div class="titulo">
    <h1>GROUPIE-TRACKER</h1>
    <form action="/result" method="get">
        <div class="container1">
            <div class="search-container">
                <input id="input" class="input" type="text" name="id" placeholder="Rechercher">
                <svg viewBox="0 0 24 24" class="search__icon">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </form>
</div>
<div class="year-picker">
    <input type="number" id="year-input" name="year" placeholder="Sélectionner une année">
    <button id="submit-button">Choisir l'année</button>
</div>
<div class="container">
    {{range .}}
    <div class="col">
        <a href="/result?id={{.ID}}">
            <img src={{.Image}} alt="eeee"/>
        </a>
        <div class="info">
            <h2 id = "pp">{{.Name}}</h2>
            <h3>Genre</h3>
            <h3>Last Album</h3>
        </div>
    </div>
    {{end}}
</div>
</main>
<footer>
    <div class="footer-top">
        <div class="footer-col">
            <h3>A propos</h3>
            <a href="#">Services</a>
            <a href="#">Histoire de l'entreprise</a>
            <a href="#">Nos Clients</a>
            <a href="#">Carrière</a>
        </div>
        <div class="footer-col">
            <h3>Ressources</h3>
            <a href="#">Documents</a>
            <a href="#">Blog</a>
            <a href="#">Ebooks</a>
            <a href="#">Webinaires</a>
        </div>
        <div class="footer-col">
            <h3>Contact</h3>
            <a href="#">Aide & conseils</a>
            <a href="#">SAV</a>
        </div>
    </div>
    <div class="footer-middle">
        <h3>Rester à jour</h3>
        <form>
            <label for="newletter"
            >Inscrivez-vous à la newsletter pour recevoir les dernières informations
            </label>
            <div>
                <input
                        type="email"
                        name="newletter"
                        id="newletter"
                        placeholder="Inscrit-toi le sang!"
                        required
                >
                <input type="submit" value="Inscription">
            </div>
        </form>
    </div>
    <div class="footer-bottom">
        <a href="#" class="social"
        ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="#" class="social"
        ><ion-icon name="logo-instagram"
        ></ion-icon>
        </a>
    </div>
</footer>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>


</body>
</html>

        // Récupérer l'élément input
        var inputElement = document.getElementById('year-input');

        // displayElement.textContent = inputElement.value;
